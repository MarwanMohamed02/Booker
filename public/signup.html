<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <script defer src="./client_side/signup.js"></script>
</head>

<body id="signup-page">
    <section class="Form my-4 mx-5 pt-5">
        <div class="container">
            <div class="row signup-row no-gutters">
                <div class="col-lg-5">
                    <div class="row illustration-row">
                        <img src="images/art/Online storage_Monochromatic.png" class="img-fluid" height="550rem"
                            width="400rem" alt="login illustration">
                    </div>
                    <div class="row card-row">
                    </div>
                </div>
                <div class="col-lg-7 px-5 pt-5">
                    <h1 class="display-3">Booker</h1>
                    <h4>Create your account</h4>
                    <span id="error-msg"
                    style="color:rgb(188, 114, 29); font-style: italic; font-weight: bolder;"></span>
                    <form action="">
                        <div class="row signup-row">
                            <div class="col-sm">
                                <input id="firstname" type="fname" placeholder="First Name" class="form-control my-3">
                            </div>
                            <div class="col-sm">
                                <input id="lastname" type="lname" placeholder="Last Name" class="form-control my-3">
                            </div>
                        </div>
                        <div class="row signup-row">
                            <div class="col-lg-6">
                                <input id="username" type="username" placeholder="Username" class="form-control my-3">
                            </div>
                            <div class="col-lg-6">
                                <input id="phonenumber" type="phonenumber" placeholder="Phone number" class="form-control my-3">
                            </div>
                        </div>
                        <div class="row signup-row">
                            <div class="col-lg-6">
                                <input id="email" type="email" placeholder="Email Address" class="form-control my-3">
                            </div>
                            <div class="col-lg-6">
                                <input id="pass" type="password" placeholder="Password" class="form-control my-3">
                            </div>
                        </div>

                        <div class="row signup-row">
                            <div class="col-lg-7" id="signup-button">
                                <a id="signup-button" style="text-decoration: none" class="btn-primary btn-rect mt-5"
                                    role="button">
                                    Sign Up
                                </a>
                            </div>
                        </div>
                        <p class="mt-3">Need More Info? <a href="index.html">Go to our home page</a></p>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
