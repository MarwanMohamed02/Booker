<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Log In</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <script defer src="./client_side/login.js"></script>
</head>

<body id="login-page">

    <section class="Form my-4 mx-5 pt-5">
        <div class="container">
            <div class="row login-row no-gutters">
                <div class="col-lg-5">
                    <img src="images/art/Book Lover_Two Color.png" class="img-fluid" height="550rem" width="450rem"
                        alt="login illustration">
                </div>
                <div class="col-lg-7 px-5 pt-5">
                    <h1 class="display-3">Booker</h1>
                    <h4>Log In to your account</h4>
                    <span id="error-msg"
                        style="color:rgb(188, 114, 29); font-style: italic; font-weight: bolder;"></span>
                    <form id="login-form" action="">
                        <div class="row login-row">
                            <div class="col-lg-7">
                                <input id="username" placeholder="Enter username..." class="form-control my-3">
                            </div>
                        </div>
                        <div class="row login-row">
                            <div class="col-lg-7">
                                <input id="password" type="password" placeholder="Enter password..."
                                    class="form-control mt-3 mb-5">
                            </div>
                        </div>
                        <div class="row login-row">
                            <div class="col-lg-7">
                                <a id="login-button" style="text-decoration: none" class="btn-primary btn-rect"
                                    role="button">
                                    Log In
                                </a>
                            </div>
                        </div>
                        <p class="mt-3">Don't Have an Account? <a href="signup.html">Sign Up Here</a> </p>
                    </form>
                </div>
            </div>
        </div>
    </section>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
